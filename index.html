<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Siraphop</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <link red rel="stylesheet" href="assets/css/components/card.css" />
    <link red rel="stylesheet" href="assets/css/components/typedText.css" />
    <link red rel="stylesheet" href="assets/css/components/btn.css" />

    <!-- Custom JS -->
    <script src="assets/js/config/index.js"></script>
    <script src="assets/js/services/api.js"></script>
    <script src="assets/js/modules/utils.js"></script>
  </head>

  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Header will be dynamically inserted here -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="flex-grow-1">
        <!-- Hero Section -->
        <section class="bg-primary text-white text-center py-5">
          <div class="container">
            <img
              src="./assets/images/avatar.jpg"
              alt="Profile Picture"
              class="img-fluid rounded-circle mb-4"
            />
            <h1 class="display-4">Welcome to My Portfolio</h1>
            <p class="lead" id="typed-text"></p>

            <!-- <a href="#projects" class="btn btn-light btn-lg">View My Work</a> -->
          </div>
        </section>

        <!-- Projects Section -->
        <section class="container my-5">
          <div class="d-flex align-items-center justify-content-center mb-4">
            <h1 class="me-3 mb-0">My Projects</h1>
            <button
              class="btn btn-warning rounded-circle btn-lg shadow-lg sync-btn"
              onclick="syncProjects()"
              aria-label="Sync Projects"
            >
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>

          <div class="row" id="projects-container">
            <!-- Project Cards will be dynamically inserted here -->
          </div>
        </section>
      </main>

      <!-- Footer will be dynamically inserted here -->
      <div id="footer"></div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- Custom JS -->
    <script src="assets/js/modules/ui.js"></script>
    <script src="assets/js/modules/projects.js"></script>
    <script src="assets/js/index.js"></script>

    <script>
      const typed = new Typed("#typed-text", {
        strings: [
          "Hi, I'm Siraphop Nonpala, a Full Stack Developer.",
          "Passionate about web development and crafting amazing digital experiences.",
          "I specialize in both front-end and back-end technologies to build dynamic web applications.",
          "I enjoy solving complex problems and turning ideas into reality.",
          "In my free time, I love reading, watching movies, and playing video games.",
        ],
        smartBackspace: true,
        typeSpeed: 50,
        backSpeed: 20,
        loop: true,
        showCursor: true,
        cursorChar: "|",
      });
    </script>
  </body>
</html>
